@(consumerGroups: scala.collection.mutable.ListBuffer[String])

@main(title = ".:: Kafka Admin - Consumers ::.", menuItem="consumers") {
<!-- Tables
================================================== -->
<section id="tables">
  <div class="page-header">
    <h1>Consumer groups</h1>
  </div>
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr class="text-center">
        <th>Name</th>
        <th></th>      
      </tr>
    </thead>
    <tbody>
		 @for(consumer <- consumerGroups) {
      <tr>
        <td>@consumer</td>
        <td style="overflow:hidden;width: 5%"><a class="btn btn-info" href="/web/consumers/@consumer">Topics</a></td>
      </tr>
	} 	
    </tbody>
  </table>
</section>
}
